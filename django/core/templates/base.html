{% load static settings_value %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Beyond the Fattening Room</title>

        <!--Meta-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Beyond the Fattening Room database at the University of Birmingham">
        <meta name="author" content="University of Birmingham">

        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- Font Awesome 6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

        <!-- Custom -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom_small.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom_large.css' %}">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">

        <!-- JavaScript -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Navigation bar -->
        <nav class="navbar fixed-top navbar-expand-lg">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'general:welcome' %}">
                <img src="{% static 'images/logos/logo-btfr.jpg' %}" alt="Beyond the Fattening Room logo">
            </a>
            <!-- Nav toggle button (for small screens) -->
            <button class="navbar-toggler" type="button" title="navbartoggle" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false">
                <i class="fa-solid fa-bars"></i>
            </button>
            <!-- Nav list -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <!-- Welcome -->
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == "/" %} active{% endif %}" href="{% url 'general:welcome' %}">Welcome</a>
                    </li>
                    <!-- About -->
                    <li class="nav-item">
                        <a class="nav-link{% if "/about/" in request.path %} active{% endif %}" href="{% url 'general:about' %}">About</a>
                    </li>
                    <!-- Team -->
                    <li class="nav-item">
                        <a class="nav-link{% if "/team/" in request.path %} active{% endif %}" href="{% url 'general:team' %}">Team</a>
                    </li>
                    <!-- News -->
                    <li class="nav-item">
                        <a class="nav-link{% if "/news/" in request.path %} active{% endif %}" href="{% url 'news:article-list' %}">News</a>
                    </li>
                    <!-- Interact -->
                    <li class="nav-item">
                        <a class="nav-link{% if "/interact/" in request.path %} active{% endif %}" href="{% url 'researchdata:artobjects-list' %}">Interact</a>
                    </li>
                    <!-- Share -->
                    <li class="nav-item">
                        <a class="nav-link{% if "/share/" in request.path %} active{% endif %}" href="{% url 'researchdata:questionnaire-create' %}">Share</a>
                    </li>
                    {% if user.is_staff %}
                        <!-- Admin Dashboard -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <!-- Main -->
        <main id="main">
            <div id="main-content">
                {% block main %}
                {% endblock %}
            </div>
        </main>

        <!-- Cookies popup message (must be at bottom of body) -->
        <script src="{% static 'js/cookiesmsg.js' %}"></script>
    </body>

</html>
